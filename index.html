<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="jsgantt.css" />
    <script language="javascript" src="jsgantt.js"></script>
    <script src="app.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Диаграмма Гантта</title>
</head>

<body>
        <nav class="navbar navbar-dark bg-dark">
                <!-- Navbar content -->
                <a class="navbar-brand" href="#"> 	

                        Метод Петрова-Соколицина</a>
              </nav>
    <div class="container-fluid">
        <div class="row">

            <div class="shadow p-3 col-md-2">


                <h1 class="h3 mb-3 font-weight-normal">Форма ввода размера таблицы</h1>
                <div class="form-group">
                    <label for="InputDetail">Количество деталей</label>
                    <input type="number" id="InputDetail" class="form-control" placeholder="Количество деталей" required
                        autofocus>
                </div>
                <div class="form-group">
                    <label for="InputMachin">Количество станков</label>
                    <input type="number" id="InputMachin" class="form-control" placeholder="Количество станков" required
                        autofocus>
                </div>
                <p></p>
                <button id="Send" class="btn btn-primary btn-lg btn-block">Установить</button>
                <button id="Update" class="btn btn-primary btn-lg btn-block">Обновить данные</button>

            </div>
            <div class="col-md-10">
                <div class="row">
                            <div class="col-md-3" ><h3>Сформированная матрица</h3></div>
                            <div class="col-md-3"><h3>Таблица сумм</h3> </div>
                            <div class="col-md-3" ><h3>Оптимизированная матрица (первый столбец номер детали)</h3> </div>
                            <div class="col-md-3" ><h3>Оптимизированная таблица сумм (первый столбец номер детали)</h3> </div>
                </div>
                <div class="row">
                        <div class="shadow-sm p-3 mb-5 col-md-3" id='firstTable'></div>
                        <div class="shadow-sm p-3 mb-5 col-md-3" id='firstSumTable'></div>
                        <div class="shadow-sm p-3 mb-5 col-md-3" id='resultTable'></div>
                        <div class="shadow-sm p-3 mb-5 col-md-3" id='resultSumTable'></div>
                </div>
            </div>
           
        </div>
        <div>
                <div class="mt-10 col-sm-12"></div>
            <h3>Оптимизированная Диаграмма Гантта</h3>
        </div>
        <div class="row">
            <div class="mt-10 col-sm-12"></div>
            <div class="col-sm-12">
                <div class="gantt" id="GanttChartDIV"></div>
            </div>
        </div>

    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>

        $('#Send').click(function () {
            var dc = $("#InputDetail").val();
            var mc = $("#InputMachin").val();
            initGant(dc, mc);
            console.log(' ' + dc + " " + mc);

        });
        $('#Update').click(function () {
            var dc = parseInt($("#InputDetail").val(), 10);
            var mc = parseInt($("#InputMachin").val(), 10);
            var data = [];
            for (var i = 0; i < dc; i++) {
                data.push([]);
                for (var j = 0; j < mc; j++) {
                    console.log($(`#${i}${j}`).val());
                    data[i].push(parseInt($(`#${i}${j}`).val(), 10));
                }
            }
            updateGant(dc,mc,data);

        });


        var g = new JSGantt.GanttChart('g', document.getElementById('GanttChartDIV'), 'day');
   

    </script>
</body>

</html>
